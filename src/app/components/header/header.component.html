<header>
  <mat-toolbar color="primary">
    @if (showBackButton) {
      <button
        mat-icon-button
        class=""
        data-test-id="back-button"
        (click)="goBack()"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
    }
    <span data-test-id="title">{{ title }}</span>
    <span class="spacer"></span>

    <!--    right menu action button-->
    <ng-content></ng-content>
  </mat-toolbar>
</header>
