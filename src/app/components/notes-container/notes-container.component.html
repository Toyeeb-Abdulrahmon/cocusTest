<mat-card>
  <mat-card-content>
    @if (notes.length > 0) {
      <div class="notes-container">
        @for (note of notes; track note.id) {
          <app-notes [note]="note" class="note-item"></app-notes>
        }
      </div>
    } @else {
      <p>
        Notes list is empty, click on the plus button below to add a new note
      </p>
    }
  </mat-card-content>
</mat-card>
