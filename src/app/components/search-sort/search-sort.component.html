<mat-card>
  <mat-card-content>
    <form [formGroup]="searchForm">
      <div class="search-sort-container">
        <div class="search-input-container">
          <mat-form-field appearance="outline" class="search-input">
            <mat-label>Search</mat-label>
            <input
              matInput
              formControlName="searchQuery"
              placeholder="E.g Note title"
            />
            <mat-icon matSuffix (click)="searchNote()">search</mat-icon>
          </mat-form-field>
        </div>

        <mat-card>
          <mat-card-content>
            <mat-icon matSuffix (click)="sortNote()">
              {{ sortValue === "asc" ? "expand_more" : "expand_less" }}
            </mat-icon>
          </mat-card-content>
        </mat-card>
      </div>
    </form>
  </mat-card-content>
</mat-card>
