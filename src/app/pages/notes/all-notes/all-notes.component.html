<app-header [showBackButton]="false">
  <div class="header-container">
    <h2 class="header-title">Cocus Note</h2>
    <img class="header-img" src="favicon.ico" alt="user_avatar" />
  </div>
</app-header>

<app-page-content>
  <app-search-sort
    (search)="searchNotes($event)"
    (sort)="sortNotes($event)"
  ></app-search-sort>
  <app-tags-container [tags]="tags"></app-tags-container>
  <app-notes-container [notes]="(notes | async)!"></app-notes-container>
  <div class="add-note-button-container">
    <button
      mat-fab
      routerLink="create-note"
      color="primary"
      aria-label="Add Note button"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</app-page-content>
